apiVersion: apps/v1
kind: Deployment
metadata:
  name: sail-map-api
  namespace: oscar-dev
  labels:
    app: sail-map-api
spec:
  replicas: 1  # Single instance
  selector:
    matchLabels:
      app: sail-map-api
  template:
    metadata:
      labels:
        app: sail-map-api
    spec:
      containers:
        - name: sail-map-api
          image: earlybirdreal/sail-map-api:{{ .Values.env.APP_VERSION }}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: "0.49"
              memory: "499Mi"
            requests:
              cpu: "0.2"
              memory: "50Mi"
      imagePullSecrets:
        - name: regcred

