apiVersion: v1
kind: Pod
metadata:
  name: sail-map-api
  namespace: oscar-dev
  labels:
    app: sail-map-api
spec:
  containers:
    - name: sail-map-api
      image: docker.io/earlybirdreal/sail-map-api:latest
      ports:
        - containerPort: 3000
      resources:
      limits:
        cpu: "1"
      requests:
        cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: sail-map-api-service
  namespace: oscar-dev
spec:
  type: NodePort
  selector:
    app: sail-map-api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
