name: Development CI

on:
  push:
    branches:
      - dev
    paths:
      - '**.ts'
      - 'deployment.yml'

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
      - run: npm install
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
      - run: npm install
      - name: create env file
        run: |
          touch .env
          echo COSMOSDB_ENDPOINT=${{ secrets.COSMOSDB_ENDPOINT }} >> .env
          echo COSMOSDB_KEY=${{ secrets.COSMOSDB_KEY }} >> .env
          echo DATABASE_ID=${{ secrets.DATABASE_ID }} >> .env
          echo LOCATION_CONTAINER_ID=${{ secrets.LOCATION_CONTAINER_ID }} >> .env
          echo UTILITY_CONTAINER_ID=${{ secrets.UTILITY_CONTAINER_ID }} >> .env
      - run: npm run test

  deploy:

    needs: [linting, test]

    runs-on: ubuntu-latest


    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Build and Push Docker Image
      - name: Build and push Docker image
        run: |
          docker build -t earlybirdreal/sail-map-api:${{ github.sha }} .
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login --username ${{ secrets.DOCKER_ID }} --password-stdin
          docker push earlybirdreal/sail-map-api:${{ github.sha }}

      # Step 3: Update Deployment.yml
      - name: Update deployment.yml
        run: |
          cd openshift
          sed -i "s|image: earlybirdreal/sail-map-api:.*|image: earlybirdreal/sail-map-api:${{ github.sha }}|" deployment.yml
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add deployment.yml
          git commit -m "Update deployment.yml"
          git push
